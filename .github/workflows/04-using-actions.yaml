name: 04 - using actions
on: workflow_dispatch
jobs:
  install-node:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: 04-using-actions/my-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Dependency
        run: npm ci
        
        
      - name: Run UnitTests
        run: npm run test